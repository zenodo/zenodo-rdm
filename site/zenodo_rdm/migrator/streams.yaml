users:
  extract:
    filepath: /path/to/users.jsonl
  load:
    db_uri: postgresql://zenodo:zenodo@localhost:5432/zenodo
    tmp_dir: /path/to/tmp
communities:
  extract:
    filepath: /path/to/communities.jsonl
  load:
    db_uri: postgresql://zenodo:zenodo@localhost:5432/zenodo
    tmp_dir: /path/to/tmp
records:
  extract:
    filepath: /path/to/records.jsonl
  load:
    cache:
      communities:
        slug: community_id
    db_uri: postgresql://zenodo:zenodo@localhost:5432/zenodo
    tmp_dir: /path/to/tmp
requests:
  extract:
    filepath: /path/to/requests.jsonl
  load:
    cache:
      communities:
        slug: community_id
    db_uri: postgresql://zenodo:zenodo@localhost:5432/zenodo
    tmp_dir: /path/to/tmp