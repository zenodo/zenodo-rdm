name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Python:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
          package-dir: ["site", "legacy"]
          python-version: ["3.9"]
          db-service: [postgresql14]
          search-service: [opensearch2]
    env:
      DB: ${{ matrix.db-service }}
      SEARCH: ${{ matrix.search-service }}
      EXTRAS: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: Pipfile.lock

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libkrb5-dev libvips-dev

          # We're pinning "pipenv" to the same version as in the deployment Docker image
          pip install "pipenv==2023.12.1"
          [ "${{ matrix.package-dir }}" == "site" ] && pipenv install --dev --deploy --system
          pip install "./legacy"
          pip install "./${{ matrix.package-dir }}[$EXTRAS]"

          pip freeze
          docker --version

      - name: Run tests
        working-directory: ./${{ matrix.package-dir }}
        run: ./run-tests.sh

  JS:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js v16.x
        uses: actions/setup-node@v4
        with:
          node-version: v16.x

      - name: Run eslint test
        run: ./run-js-linter.sh -i

