name: CI

on:
  push:
    branches:
      - master
      - "feature/*"
  pull_request:
    branches:
      - master
      - "feature/*"
  schedule:
    - cron: "0 3 * * 6"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason"
        required: false
        default: "Manual trigger"

jobs:
  Python:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
          python-version: ["3.9"]
          db-service: [postgresql14]
          search-service: [opensearch2]
    env:
      DB: ${{ matrix.db-service }}
      SEARCH: ${{ matrix.search-service }}
      EXTRAS: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Docker images
        # We're using the fork by AndreKurait, which has bumped the "cache" action
        uses: AndreKurait/docker-cache@0fe76702a40db986d9663c24954fc14c6a6031b7  # 0.6.0
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('docker-services.yml') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@4c82c3ccdc1344ee11e9775dbdbdf43aa8a5614e  # v1.5.1
        with:
          packages: libkrb5-dev libvips-dev

      - name: Install Python dependencies
        run: |
          uv sync --locked
          uv pip list

      - name: Run tests
        working-directory: ./site
        run: ./run-tests.sh

  JS:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js v16.x
        uses: actions/setup-node@v4
        with:
          node-version: v16.x

      - name: Run eslint test
        run: ./run-js-linter.sh -i

